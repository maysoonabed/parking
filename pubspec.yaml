name: parking
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_spinkit: "^4.1.2"
  modal_progress_hud: ^0.1.3
  http: ^0.12.2
  firebase_database: ^6.0.0
  mqtt_client: ^8.2.0
  provider: ^4.3.3
  percent_indicator: ^2.1.9
  json_serializable: ^3.5.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: true

flutter:
  uses-material-design: true
  assets:
    - lib/Images/

  fonts:
    - family: Pacifico
      fonts:
        - asset: lib/Font/Pacifico-Regular.ttf
    - family: ArefRuqaaR
      fonts:
        - asset: lib/Font/ArefRuqaa-Regular.ttf
    - family: ArefRuqaaB
      fonts:  
        - asset: lib/Font/ArefRuqaa-Bold.ttf
    - family: Lemonada
      fonts:  
        - asset: lib/Font/Lemonada-VariableFont_wght.ttf              
  
